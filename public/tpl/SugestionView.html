<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Suggestion</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Suggestion:</label>

                        <div class="controls">
                            <textarea rows="4" cols="200" id="suggestion" name="suggestion"> </textarea> 
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label"></label>

                        <div class="controls">
                            <a href="#" class="btn btn-primary save">Save</a>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Suggestion saved successfully
        </div>
    </div>
</div>
