<div class="row-fluid">
    <div class="span12">
        <h4>Profile View</h4>

        <div class="span5">
		<div class="panel panel-default">
		<div class="panel-heading"><%= name %></div>
		<div class="panel-body">
			<div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <img src="<%= picture %>" style="width:200px;height:228px;">
		      <div class="caption">
		        <h3><%= name %></h3>
		        <p>Email: <%= email %></p>
		        <p>Password: <%= password %></p>
		        <p>Type: <%= type %></p>
		      </div>
		    </div>
		  </div>
		</div>
		</div>
		</div>
    </div>
</div>
