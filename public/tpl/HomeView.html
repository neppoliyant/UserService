<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Welcome to Online bodyBuilding</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value="<%= password %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary login">Login</a>
            <a href="#register" class="btn">Sign Up</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
