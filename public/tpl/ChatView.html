<div class="row-fluid">
    <div class="span12">
        <legend><h4>Instant Chat: </h4></legend>
    </div>

    <div class="span5">
        <div class="panel panel-default">
            <div class="panel-heading"><%= name %></div>
            <div class="panel-body">
               <div class="col-sm-6">
                     <div class="square-responsive">
                          <div class="content">
                               <ul id="messages"></ul>
                          </div>
                     </div>
                </div>
                <div class="col-lg-6 well">
                    <div class="input-group">
                      <input id="m" type="text" class="form-control" placeholder="Type...">
                      <span class="input-group-btn">
                        <button class="btn btn-default chatSend" type="button">Send</button>
                      </span>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
