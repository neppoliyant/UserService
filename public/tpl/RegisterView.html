<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Sign up</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="email" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value="<%= password %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Confirm Password:</label>

                        <div class="controls">
                            <input type="password" id="confirmPassword" name="confirmPassword" value="<%= confirmPassword %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Gender:</label>

                        <div class="controls">
                            <input type="radio" id="gender" name="gender" value="Male" checked> Male
                            <input type="radio" id="gender" name="gender" value="Female" > Female
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Type:</label>

                        <div class="controls">
                            <input type="radio" id="type" name="type" value="Trainee" checked> Trainee
                            <input type="radio" id="type" name="type" value="Trainer" > Trainer
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Picture:</label>

                        <div class="controls">
                            <input type="file" id="picture" name="picture" /> 
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label"></label>

                        <div class="controls">
                            <a href="#" class="btn btn-primary save">Save</a>
                            <a href="#register" class="btn">Reset</a>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
